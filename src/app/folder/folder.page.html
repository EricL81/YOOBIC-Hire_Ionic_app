<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{folder}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--   <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div id="container">
    <div [ngSwitch]="folder">
      <app-actors-list
        *ngSwitchCase="'actors-list'"
        (newActorDetail)="setActor($event)"
      ></app-actors-list>
      <app-actor-detail *ngIf="actor" [actor]="actor"></app-actor-detail>
    </div>
  </div>
</ion-content>
