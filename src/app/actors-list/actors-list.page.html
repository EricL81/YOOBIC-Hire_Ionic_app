<ion-header>
  <ion-toolbar>
    <ion-title>Actors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ul>
    <li *ngFor="let a of actors">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{a.name}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-img [src]="a.image" slot="start"></ion-img>
        </ion-card-content>

        <ion-item>
          <ion-icon name="pin" slot="start"></ion-icon>
          <ion-label>ion-item in a card, icon left</ion-label>
        </ion-item>
        <ion-item href="#" class="ion-activated">
          <ion-icon name="wifi" slot="start"></ion-icon>
          <ion-label>Card Link Item 1 activated</ion-label>
        </ion-item>

        <ion-item href="#">
          <ion-icon name="wine" slot="start"></ion-icon>
          <ion-label>Card Link Item 2</ion-label>
        </ion-item>

        <ion-item class="ion-activated">
          <ion-icon name="warning" slot="start"></ion-icon>
          <ion-label>Card Button Item 1 activated</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="walk" slot="start"></ion-icon>
          <ion-label>Card Button Item 2</ion-label>
        </ion-item>

        <div id="moreDetails">
          <ion-button fill="outline">More details...</ion-button>
        </div>
      </ion-card>
    </li>
  </ul>
</ion-content>
